<h1 class="title title glossterm topictitle1">shutter priority</h1>
<div class="abstract abstract glossdef">An exposure mode on an automatic or autofocus camera that
lets you select the desired shutter speed; the camera sets the aperture
for proper exposure. If you change the shutter speed, or the light
level changes, the camera adjusts the aperture automatically.</div>
