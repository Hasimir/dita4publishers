<h1 class="title topictitle1">About Your First Photo</h1>


<div class="body conbody"><p class="shortdesc">Your first photo will use all the automatic features of
the 5D Mark IV.</p>

<p class="p">To take your first photo, you will set the camera to fully automatic
mode. We suggest that you take the photo outdoors in the shade.</p>
